	<body>
		<nav class="navbar navbar-default navbar-static-top">
      		<div class="container">
        		<div class="navbar-header">
          			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

    <div class='container complex'>
      <div class='title'>Complex Number Arithmetic</div>
      <div class='inputContainer'>
        <span class='complexTitle'>Complex Number 1</span>
        <input type='text' class='complexInput' id='real1' placeholder='Real Part'></input><span class='complexTitle plus'>+</span>
        <input type='text' class='complexInput' id='complex1' placeholder='Imaginary Part'></input><span class='complexTitle i'>i</span>
      </div>
      <div class='inputContainer'>
        <span class='complexTitle prompt'>Complex Number 2</span>
        <input type='text' class='complexInput' id='real2' placeholder='Real Part'></input><span class='complexTitle plus'>+</span>
        <input type='text' class='complexInput' id='complex2' placeholder='Imaginary Part'></input><span class='complexTitle i'>i</span>
      </div>

      <div class='arithmeticButtons'>
        <div class='arithmeticButton' id='add'>Addition</div>
        <div class='arithmeticButton' id='subtract'>Subraction</div>
        <div class='arithmeticButton' id='multiply'>Multiplication</div>
        <div class='arithmeticButton' id='divide'>Division</div>
      </div>

      <div class='complexTitle' id='result'></div>
    </div>
